services:
  backend:
    image: php:8.3-cli
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/var/www
    command: php -S 0.0.0.0:8080 -t /var/www
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_DATABASE: ${DB_DATABASE:-game}
      DB_USERNAME: ${DB_USERNAME:-game}
      DB_PASSWORD: ${DB_PASSWORD:-game}

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-}
        VITE_WS_ENDPOINT: ${VITE_WS_ENDPOINT:-}
    image: game/frontend:0.0.1
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
      - frontend

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-game}
      MYSQL_USER: ${MYSQL_USER:-game}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-game}
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
