services:
  backend:
    build:
      context: ./backend
    image: game/backend:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_DATABASE: ${DB_DATABASE:-game}
      DB_USERNAME: ${DB_USERNAME:-game}
      DB_PASSWORD: ${DB_PASSWORD:-game}

  websocket:
    build:
      context: ./websocket
    image: game/websocket:latest
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:8080}

  frontend:
    build:
      context: ./frontend
    image: game/frontend:latest
    restart: unless-stopped
    ports:
      - "3000:80"

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-game}
      MYSQL_USER: ${MYSQL_USER:-game}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-game}
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
