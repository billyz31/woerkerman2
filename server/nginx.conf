# Nginx Reverse Proxy Configuration for Game Backend

# HTTP (80) - 自動轉到 HTTPS
server {
    listen 80;
    server_name socket.gofun.cloud;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (443)
server {
    listen 443 ssl http2;
    server_name socket.gofun.cloud;

    # SSL 憑證（由 Let's Encrypt 自動設定）
    ssl_certificate /etc/letsencrypt/live/socket.gofun.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/socket.gofun.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 前端靜態網頁
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 路由
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康檢查
    location /health {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }
}
